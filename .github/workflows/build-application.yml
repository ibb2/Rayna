name: Build Backend and Electron

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-backend:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'python-backend/pyproject.toml'

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install Python dependencies
        run: |
          cd python-backend
          uv sync --locked --all-extras --dev

      - name: Build Python backend
        run: |
          cd python-backend
          uv run pyinstaller api.spec --noconfirm

      - name: Upload backend artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: python-backend-${{ matrix.os }}
          path: python-backend/dist/api

      - name: Upload backend artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: python-backend-${{ matrix.os }}
          path: python-backend/dist/api

  build-electron:
    needs: build-backend
    strategy:
      matrix:
        include:
          - os: windows-latest
            build-script: build:win
          - os: macos-latest
            build-script: build:mac

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Create resources/api directory
        run: mkdir -p resources/api

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: python-backend-${{ matrix.os }}
          path: resources/api

      - name: List resources before permissions
        shell: bash
        run: |
          find resources/api -maxdepth 2

      - name: Make backend executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          chmod -R +x resources/api
          chmod +x resources/api/api

      - name: Verify backend binary
        if: matrix.os != 'windows-latest'
        run: ls -la resources/api/api && file resources/api/api

      - name: Install Node dependencies
        run: npm install

      - name: Set Version from Tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Build Electron App
        run: npm run ${{ matrix.build-script }}

      - name: Upload Electron Dist
        uses: actions/upload-artifact@v4
        with:
          name: Rayna-${{ matrix.os }}
          path: dist/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
